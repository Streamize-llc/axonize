server {
    listen 3000;
    root /usr/share/nginx/html;
    index index.html;

    # SPA fallback
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy API requests to axonize-server
    location /api/ {
        proxy_pass http://axonize-server:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location /healthz {
        proxy_pass http://axonize-server:8080;
    }

    location /readyz {
        proxy_pass http://axonize-server:8080;
    }
}
