services:
  clickhouse:
    image: clickhouse/clickhouse-server:24-alpine
    ports:
      - "${CLICKHOUSE_HTTP_PORT:-8123}:8123"
      - "${CLICKHOUSE_PORT:-9000}:9000"
    volumes:
      - clickhouse-data:/var/lib/clickhouse
    environment:
      CLICKHOUSE_DB: ${CLICKHOUSE_DATABASE:-axonize}
    networks:
      - axonize-net
    healthcheck:
      test: ["CMD", "clickhouse-client", "--query", "SELECT 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    deploy:
      resources:
        limits:
          memory: 4G
          cpus: "2"
    restart: unless-stopped

  postgres:
    image: postgres:16-alpine
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: ${POSTGRES_DATABASE:-axonize}
      POSTGRES_USER: ${POSTGRES_USER:-axonize}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-axonize}
    networks:
      - axonize-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-axonize}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: "1"
    restart: unless-stopped

  axonize-server:
    build:
      context: ./server
      dockerfile: Dockerfile
    ports:
      - "${AXONIZE_GRPC_PORT:-4317}:4317"
      - "${AXONIZE_HTTP_PORT:-8080}:8080"
    environment:
      CLICKHOUSE_HOST: clickhouse
      CLICKHOUSE_PORT: 9000
      CLICKHOUSE_DATABASE: ${CLICKHOUSE_DATABASE:-axonize}
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DATABASE: ${POSTGRES_DATABASE:-axonize}
      POSTGRES_USER: ${POSTGRES_USER:-axonize}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-axonize}
      AXONIZE_API_KEY: ${AXONIZE_API_KEY:-}
      AXONIZE_AUTH_MODE: ${AXONIZE_AUTH_MODE:-static}
      AXONIZE_ADMIN_KEY: ${AXONIZE_ADMIN_KEY:-}
    networks:
      - axonize-net
    depends_on:
      clickhouse:
        condition: service_healthy
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/healthz"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 5s
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: "1"
    restart: unless-stopped

  dashboard:
    build:
      context: ./dashboard
      dockerfile: Dockerfile
    ports:
      - "${DASHBOARD_PORT:-3000}:3000"
    networks:
      - axonize-net
    depends_on:
      axonize-server:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          memory: 128M
          cpus: "0.5"
    restart: unless-stopped

volumes:
  clickhouse-data:
  postgres-data:

networks:
  axonize-net:
    driver: bridge
